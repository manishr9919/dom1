<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"placeholder="fistnumber" id="fistnumber">
    <input type="text"placeholder= "lastnumber "id="lastnumber">
   <button onclick="add()">add</button>
   <button onclick="subtrct()">subtract</button>
   <button onclick="multiply()">multiply</button>
   <button onclick="duvide()">divide</button>
    
</body>
<script>
       let input1=document.getElementById("fistnumber")
   let input2=document.getElementById("lastnumber")
   

    function add(){
    alert(Number(input1.value) + Number(input2.value))

    }

    function subtrct(){
    alert(Number(input1.value) - Number(input2.value))

    }

    function multiply(){
    alert(Number(input1.value) * Number(input2.value))

    }

    function duvide(){
    alert(Number(input1.value) / Number(input2.value))

    }






</script>
</html>
